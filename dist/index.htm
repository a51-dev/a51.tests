	<body>

	<aside>
	<br/>
	<h2><i class="fa-regular fa-calendar-days"></i> time sheet</h2>
	<small>values are random numbers 7x24</small>
	<hr/>
	<div></div>
	<hr/>
		<section style="display:flex">
			<button type="button" onclick="dform()">refresh</button>
			<button type="button" onclick="serialize()">Serialize for API</button>
		</section>
	</aside>

	<main>

		<br/>
		<h1><i class="fa-solid fa-person-through-window"></i> State like an Hero!</h1>
		<p>Test State and popup! <a href="https://github.com/passariello/tests">( GITHUB )</a></p>

		<span id="fs" title="Go Full Screen" onclick="goFullScreen('body')" style="position:absolute;top:10px;right:10px; width:unset">
			<i class="fa-solid fa-up-right-and-down-left-from-center"></i>
		</span>

		<button type="button" onclick="openLayerPrompt()">Are you <span id="yourName"></span>?</button>

		<hr/>

		<button type="button" onclick="openLayerAlert()">Alert a state</button>
		<button type="button" onclick="openLayerMessage()">Test Message</button>
		<button type="button" onclick="openLayerConfirm()">Test Confirm</button>
		<button type="button" onclick="state.custom.fun000()">Test Function from State</button>
		<br/>
		<button type="button" onclick="openFullLayer()">Open a full LayerPro</button>
		<br/>
		<button type="button" onclick="state.custom.fun001()">Test JQuery (from magic) Background Color (gray)</button>
		<button type="button" onclick="state.custom.fun002()">Toggle Background Color (blue|red)</button>

		<hr/>

		<button type="button" onclick="afterState()">Generate Dispatch Trigger after State Set</button>
	</main>
